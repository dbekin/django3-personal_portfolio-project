Hello blog


<h2>Dmitrii has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>


{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'d E Y' }}</h5>
<P>{{ blog.description|striptags|truncatechars:100 }}</p>

{% endfor %}
